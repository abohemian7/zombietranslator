<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Zombie Translator</title>

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script src="js/vendors/jquery.min.js"></script>
    <script src="js/vendors/bootstrap.min.js"></script>
    <!-- <script data-main="app/config" src="node_modules/requirejs/require.js"></script>  -->
    <script src="js/app/main.js"></script>
</head>
<body>
    <div class="container">
        <div class="row well">
            <div class="col-md-6">
                <form id="english-to-zombie-form">
                    <label for="english">English</label>
                    <textarea class="form-control" id="english"></textarea>
                </form>
            </div>
            <div class="col-md-6">
                <form id="zombie-to-english-form">
                    <label for="zombie">Zombie</label>
                    <textarea class="form-control" id="zombie"></textarea>
                </form>
            </div>
        </div>
        <button id="english-to-zombie-btn">Zombify</button>
        <button id="zombie-to-english-btn">Englishify</button>
    </div>
</body>
</html>
